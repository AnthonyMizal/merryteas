<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Merry Teas - Signup</title>
    <link rel="stylesheet" href="../css/navigation.css">
    <link rel="icon" href="../res/navigation/merryteas_logo.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/usersignup.css">
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@100;600;800;900&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <div class="header_container">
            
            <a href="index.html" class="header_title small_screen">
                <img id="header_page_logo" src="../res/navigation/merryteas_logo.png">
                <h3> Merry Teas </h3>
            </a>
            
    
            <div class="navigation_tabs">
                <ul>
                    <li><a href="../html/index.html"> Home </a></li>
                    <li><a href="../html/our_company.html"> Our Company </a></li>
                    <li><a href="../html/our_products.html"> Our Products </a></li>
                    <li><a href="../html/contact_us.html"> Contact Us </a></li>
                </ul>
            </div>
    
            <div class="order_now small_screen">
                <button id="order_now_button"><a href="../html/userlogin.html"> ORDER NOW! </a></button>
            </div>
        </div>
    </header>

        <div class="container-fluid">
            <div class="row center_row">
                <div class="col-3 col-xl-3 col-md-12 col-sm-6 image_class ">
                    <div class="userlogin_logo">
                    <img class="big_image image-fluid animated rubberBand" src="../res/logo/merryteas_logo.png" alt="">
                  </div>
                </div>
                <div class="col-9 col-xl-9 col-md-12 col-sm-6 col-xs-6 signup_class"">
                    <div class="card shadow-2-strong card-registration" style="border-radius: 15px;">
                        <div class="card-body p-4 p-md-5">
                            <div class="row">
                                <div class="mb-4 userlogin_merryteastext">
                                <h6>Welcome to</h6>
                                <h1 class="animated bounceInUp ">Merry Teas!</h1>
                                <h6 class="userlogin_merryteastext2">Let the neighborhood know how tas<span>TEA</span> we are!</h6>
                                </div>
                              </div>
                            <form>

                                <div class="row">
                                    <div class="col-md-6 mb-4 col-xs-6">

                                        <div class="form-outline">
                                            <label class="form-label" for="firstName">First Name</label>
                                            <input type="text" placeholder="&#xf007;   Type your first name" id="firstName" style="font-family:barlow, FontAwesome" class="form-control form-control-lg" />
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4">

                                        <div class="form-outline">
                                            <label class="form-label" for="lastName">Last Name</label>
                                            <input type="text" placeholder="&#xf007;   Type your last name" id="lastName" style="font-family:barlow, FontAwesome" class="form-control form-control-lg" />
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 align-items-center">

                                        <div class="form-outline">
                                            <label for="contactnumber" class="form-label">Contact Number</label>
                                            <input type="text" placeholder="&#xf095;   Type your contact number" class="form-control form-control-lg" id="contactnumber" style="font-family:barlow, FontAwesome" />
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4 usersignup_gender">

                                        <h6 class="mb-2 pb-1">Gender: </h6>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="femaleGender" value="option1" checked />
                                            <label class="form-check-label" for="femaleGender">Female</label><i class="fa fa-venus" aria-hidden="true"></i>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="maleGender" value="option2" />
                                            <label class="form-check-label" for="maleGender">Male</label><i class="fa fa-mars" aria-hidden="true"></i>
                                        </div>

                                        <div class="form-check form-check-inline">
                                            <input class="form-check-input" type="radio" name="inlineRadioOptions"
                                                id="otherGender" value="option3" />
                                            <label class="form-check-label" for="otherGender">Other</label><i class="fa fa-transgender-alt" aria-hidden="true"></i>
                                        </div>

                                    </div>
                                </div>
                                <div class="row usersignup_streetname">
                                    <div class="col-md-12 mb-4 d-flex align-items-center">

                                        <div class="form-outline  usersignup_streetname">
                                            <label for="housenumber" class="form-label">House/Room/Floor Number</label>
                                            <input type="text" placeholder="&#xf015;   Type your house, room, and floor number" class="form-control form-control-lg" id="housenumber" style="font-family:barlow, FontAwesome" />
                                        </div>

                                    </div>
                                </div>
                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <label class="form-label" for="streetname">Street Name</label>
                                            <input type="text" placeholder="&#xf015;   Type your street name" id="streetname" style="font-family:barlow, FontAwesome"
                                                class="form-control form-control-lg" />
                                        </div>

                                    </div>
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <label class="form-label" for="streetname">Baranggay</label>
                                            <select class="form-control form-control-lg">
                                                <option value="1" disabled>Choose option</option>
                                                <option value="2">&#xf015; Gordon Heights</option>
                                                <option value="3">Subject 2</option>
                                                <option value="4">Subject 3</option>
                                            </select>
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <label class="form-label" for="streetname">City</label>
                                            <select class="form-control form-control-lg">
                                                <option value="1" disabled>Choose option</option>
                                                <option value="2">&#xf1ad; Olongapo City</option>
                                                <option value="3">Subject 2</option>
                                                <option value="4">Subject 3</option>
                                            </select>
                                        </div>

                                    </div>

                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            
                                            <label class="form-label" for="username">User Name</label>
                                            <input type="text" placeholder="&#xf007;   Type your username" id="username" style="font-family:barlow, FontAwesome"
                                                class="form-control form-control-lg" />
                                        </div>

                                    </div>
                                </div>

                                <div class="row">
                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <label class="form-label" for="password">Password</label>
                                            <input type="text" placeholder="&#xf023;   Type your password" id="password" style="font-family:barlow, FontAwesome"
                                                class="form-control form-control-lg" />
                                        </div>

                                    </div>

                                    <div class="col-md-6 mb-4 pb-2">

                                        <div class="form-outline">
                                            <label class="form-label" for="confirm_password">Confirm Password</label>
                                            <input type="text" placeholder="&#xf023;   Confirm your password" id="confirm_password" style="font-family:barlow, FontAwesome"
                                                class="form-control form-control-lg" />
                                        </div>

                                    </div>
                                </div>

                                <div class="text-center usersignup_buttoncontainer">
                                    <button type="submit" id ="signupbutton" class="btn btn-primary btn-block mb-4 usersignup_signupbutton">
                                      SIGN UP
                                    </button>
                                  </div>

                            </form>
                        </div>
                    </div>
                </div>
            </div>
                </div>
            </div>
        </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
        crossorigin="anonymous"></script>
</body>

</html>
